                    <!-- SON ETIQUETAS IN-LINE -->
                    <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    <input type="email" name="email" id="" placeholder="Escribe tu correo">
                    <input type="tel" name="tel" id="" placeholder="Escribe tu celular de 10 dígitos">
